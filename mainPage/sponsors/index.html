<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipswich DECA</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../sharedParts/topbar.css">
    <link rel="stylesheet" href="../sharedParts/footer.css">
    <script src="../sharedParts/loader.js"></script>
    <script src="../sharedParts/topbar.js"></script>
</head>
<body>
    <header id="topbar"></header>
    <div id="main">
        <h1 class="page-title">Our Sponsors</h1>
        <div class="sponsor-section">
            <h2 class="sponsor-heading">Platinum Sponsors</h2>
            <div class="sponsor-grid platinum">
              <div class="sponsor-card">
                <img src="path/to/logo1.png" alt="Sponsor 1 Logo">
                <span>Sponsor 1</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo2.png" alt="Sponsor 2 Logo">
                <span>Sponsor 2</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo3.png" alt="Sponsor 3 Logo">
                <span>Sponsor 3</span>
              </div>
            </div>
          
            <h2 class="sponsor-heading">Sponsors</h2>
            <div class="sponsor-grid regular">
              <div class="sponsor-card">
                <img src="path/to/logo4.png" alt="Sponsor 4 Logo">
                <span>Sponsor 4</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo4.png" alt="Sponsor 5 Logo">
                <span>Sponsor 5</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo4.png" alt="Sponsor 6 Logo">
                <span>Sponsor 6</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo4.png" alt="Sponsor 7 Logo">
                <span>Sponsor 7</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo4.png" alt="Sponsor 8 Logo">
                <span>Sponsor 8</span>
              </div>
              <div class="sponsor-card">
                <img src="path/to/logo4.png" alt="Sponsor 9 Logo">
                <span>Sponsor 9</span>
              </div>
            </div>
          </div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
